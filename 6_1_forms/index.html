<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="curriculum-form-header">
            <h1>Currículo</h1>
            <p><em>A baixo insira suas informações profissionais</em></p>
        </header>

        <form action="" method="GET">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="full-name">Nome</label>
                    <input type="text" id="full-name" maxlength="40" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" maxlength="50" required>
                </div>

                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" maxlength="11" required>
                </div>

                <div>
                    <label for="adress">Endereço</label>
                    <input type="text" id="adress" maxlength="200" required>

                    <label for="city">Cidade</label>
                    <input type="text" id="city" maxlength="28" required>

                    <label for="state">Estado</label>
                    <select name="estado" id="state" required>
                        <!-- Injected by JS -->
                    </select>
                </div>
                
                <span>Moradia</span>
                <input type="radio" name="home-type" id="house">
                <label for="house">Casa</label>
                <input type="radio" name="home-type" id="apartment">
                <label for="apartment">Apartamento</label>         
            </fieldset>

            <fieldset>
                <legend>Informações Profissionais</legend>
                <div>
                    <label for="resume">Resumo do currículo</label>
                    <br>
                    <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
                </div>

                <div>
                    <label for="role">Cargo</label>
                    <input type="text" id="role" maxlength="40" required>
                </div>

                <div>
                    <label for="role-description">Descirção do cargo</label>
                    <input type="text" id="role-description" maxlength="500" required>
                </div>

                <div>
                    <label for="start-date">Data de início</label>
                    <input type="text" id="start-date" placeholder="dd/mm/yyyy" required>
                </div>
            </fieldset>
            <button type="submit" id="submit">Enviar</button>
        </form>
    </body>
    <script src="script.js"></script>
</html>
