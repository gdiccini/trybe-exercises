<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="curriculum-form-header">
            <h1>Currículo</h1>
            <p><em>A baixo insira suas informações profissionais</em></p>
        </header>
        <fieldset>
            <label for="full-name">Nome</label>
            <input type="text" id="full-name" maxlength="40" required>

            <label for="email">Email</label>
            <input type="text" id="email" maxlength="50" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="11" required>

            <label for="adress">Endereço</label>
            <input type="text" id="adress" maxlength="200" required>

            <label for="city">Cidade</label>
            <input type="text" id="city" maxlength="28" required>

            <label for="state">Estado</label>
            <select name="estado" id="state" required>
                <!-- Injected by JS -->
            </select>
            

            
        </fieldset>
    </body>
    <script src="script.js"></script>
</html>
